name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - Auth
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar dependencias y build
        run: |
          cd Metrospace/metrospace
          npm ci
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_METROSPACE_HOST_UNI }}
          channelId: live
          projectId: metrospace-host-uni
